<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Box Premium</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow-x: hidden;
        }
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .hero video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            transform: translate(-50%, -50%);
            filter: brightness(0.5);
        }
        .hero-content {
            z-index: 1;
        }

            font-size: 3em;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;

        }
        .hero p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            background: #ff0000;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #cc0000;
        }
        .section {
            padding: 50px 20px;
            background: #111;
            text-align: center;
        }
        .section h2 {
            color: #ff0000;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="hero">

        <p>Get access to premium boxing lessons, workouts, and strategies.</p>
        <img src="https://images.pexels.com/photos/4761796/pexels-photo-4761796.jpeg" alt="Boxing Action">

</body>
</html>
